{% extends 'user/base.html' %}
{% block title %}AddRoom{% endblock title %}
{% block body %}
    <!-- profile start -->

    <div class="col-lg-10" style="background-color: #4d4d4d; height:690px;">
      <div class="col-lg-5 py-3 mx-auto text-light">
      <h3>Change Password</h3>
            <!-- edit start -->
            <form action="profile">
              <div class="mb-3">
                <label for="exampleInputOldPassword1" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="exampleInputOldPassword1" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
              </div>
              <div class="mb-3">
                <label for="cexampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cexampleInputPassword1" required>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="profile" class="btn btn-primary">Cancel</a>
            </form>
            <!-- edit end -->
          </div>
          </div>
    <!-- profile end -->
{% endblock body %}
