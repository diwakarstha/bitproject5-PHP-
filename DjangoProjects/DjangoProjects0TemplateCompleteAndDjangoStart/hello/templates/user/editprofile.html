{% extends 'user/base.html' %}
{% block title %}AddRoom{% endblock title %}
{% block body %}
    <!-- profile start -->
    <div class="col-lg-10" style="background-color: #4d4d4d; height:690px;">
      <div class="col-lg-5 py-3 mx-auto text-light">
      <h3>Edit Profile</h3>
            <!-- edit start -->
            <form action="profile">
              <div class="mt-3 mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="name" class="form-control" id="Name" aria-describedby="nameHelp" value="Diwakar Shrestha" required>
              </div>
              <div class="mb-3">
                <label for="Phone" class="form-label">Phone:</label>
                <input type="phone" class="form-control" id="Phone" aria-describedby="phonelHelp" value="9849499150" required>

              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="diwakartop10now@gmail.com" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp" value="Chuchepati, Chabahil"required>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="profile" class="btn btn-primary">Cancel</a>
            </form>
            <!-- edit end -->
          </div>
          </div>
    <!-- profile end -->
{% endblock body %}
