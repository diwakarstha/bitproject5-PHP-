{% extends 'base.html' %}
{% block title %}Registration{% endblock title %}
{% block body %}
<div class="container-fluid bg-light">
      <div class="row py-5 justify-content-center">
        <div class="registrationform col-lg-5" style="position: relative; padding-right: 100px; padding-bottom: 50px;">
          <h3>Registration</h3>
          <form action="{% url 'user-login' %}"> 
              <div class="mt-3 mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="name" class="form-control" id="Name" aria-describedby="nameHelp" required>
              </div>
              <label for="gender" class="form-label">Gender</label>
              <div class="row g-3 align-items-center mb-3 ms-3">
              <div class="form-check col-md-2 col-lg-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check col-md-2 col-lg-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check col-md-2 col-lg-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Other
                </label>
              </div>
            </div>
              <div class="mb-3">
                <label for="Phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="Phone" aria-describedby="phonelHelp" required>

              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputAddress" class="form-label">Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="addressHelp" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
              </div>
              <div class="mb-3">
                <label for="cexampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cexampleInputPassword1" required>
              </div>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
        <div class="col-lg-5">
          <h3>Already Have An Account</h3>
          <a class="btn btn-primary mt-3" href="{% url 'user-login' %}">Login</a>
        </div>
      </div>
    </div>
{% endblock body %}
