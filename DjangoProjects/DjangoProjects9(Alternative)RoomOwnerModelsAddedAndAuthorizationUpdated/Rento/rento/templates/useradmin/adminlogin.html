{% extends 'useradmin/base.html' %}
{% block title %}AddRoom{% endblock title %}
{% block navhide %}d-none{% endblock navhide %}
{% block hide %}d-none{% endblock hide %}
{% block login %}
    <div class="container bg-light" style="height:610px">
<div class="row py-5 justify-content-center">
  <div class="col-lg-5" style="position: relative; padding-right: 100px; padding-bottom: 50px;">
    <h3 class="text-center" >Admin Login</h3>
    <form action="admindashboard">
              <div class="mt-3 mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            </form>
    </div>
    </div>
  </div>
{% endblock login %}
